<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm bg-dark bg-gradient">

        <div class="container-fluid">

            <a href="/index.html" class="navbar-brand"> 
                <img src="/images/A.jpg" alt="">
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapsenav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="collapsenav" class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="/index.html" class="nav-item nav-link">Home</a>
                    <a href="/characters.html" class="nav-item nav-link">Characters</a>
                    <a href="/gallery.html" class="nav-item nav-link">Gallery</a>
                    <div class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Links</a>
                        <div class="dropdown-menu">
                            <a href="https://www.facebook.com/" class="dropdown-item"><i class="bi bi-facebook"></i> Facebook</a>
                            <a href="https://www.twitter.com/" class="dropdown-item"><i class="bi bi-twitter"></i> Twitter</a>
                            <a href="https://www.instagram.com/" class="dropdown-item"><i class="bi bi-instagram"></i> Instagram</a>
                        </div>
                    </div>
                    <a href="/about.html" class="nav-item nav-link">About Us</a>
                    <a href="/contact.html" class="nav-item nav-link" style="font-weight: 800; background: linear-gradient(#764f4a9a, #614544); border-radius: 20px;">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-lg container-md">
        <div class="d-flex justify-content-center mt-5">
            <div class="bg-light rounded-3 p-3 mt-5 bgcolor3">
                <h1 class="text-center"><i class="bi bi-envelope-open"></i>Contact Us</h1>
                <p class="text-center">Email us with any questions or inquiries or call ###-####. We would be happy to answer your questions and set up a meeting with you.</p>
            
                <form action="">
                    <div class="row mb-3">
                        <label for="name" class="col-form-label col-1">Name: </label>
                        <div class="col-sm-10">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="em" class="col-form-label col-1">Email: </label>
                        <div class="col-sm-10">
                            <input type="email" name="em" id="em" class="form-control">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="subject" class="col-form-label col-1">Subject: </label>
                        <div class="col-sm-10">
                            <input type="text" name="subject" id="subject" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message" class="col-form-label col-1">Message: </label>
                        <div class="col-sm-10">
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 form-check offset-1">
                            <input type="checkbox" name="copy" id="copy" class="">
                            <label for="copy" class="form-check-label">Send me a copied email</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-2 offset-1">
                            <button class="btn btn-outline-dark btn-light">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="container-fluid bgcolor2 p-2 mt-3">
            <div class="row">
                <div class="col-lg-3 offset-lg-2 col-md-3 offset-md-2">
                    <a href="https://www.facebook.com/" class="text-decoration-none">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-lg-3 col-md-3">
                    <a href="https://www.twitter.com/" class="text-decoration-none">
                        <i class="bi bi-twitter"></i> Twitter
                    </a>
                </div>
                <div class="col-lg-3 col-md-3">
                    <a href="https://www.instagram.com/" class="text-decoration-none">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </div>
            </div>   
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
